name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v1
        with:
          python-version: 3.9
          architecture: x64

      - name: Where-am-i
        run: |
          ls 

      - name: Python Linter
        uses: sunnysid3up/python-linter@master
        with:
          source: "depression_classification"
          mypy-options: "--ignore-missing-imports --show-error-codes"
